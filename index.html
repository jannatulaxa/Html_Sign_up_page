<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannatul Axsa</title>
</head>
<body>
    <form action="#" method="post"></form>
    <fieldset style="width: 300px;">
        <legend><h4>Contact Us</h4></legend>
        <marquee><b><i><u>Complate HTML</u></i></b></marquee>
        <h2 style="text-align: center; background-color: bisque; color: blueviolet;" >Sign Up Form</h2>
    <hr style="height: 2px;">
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" placeholder="your name"><br>
        <label for="mail"><b>E-mail:</b></label>
        <input type="email" id="mail" placeholder="your mail id"  required><br>
        <label for="pass"><b>Password:</b></label>
        <input type="password" id="pass" ><br>
        <label for="phn"><b>Phone:</b></label><br>
        <select name="" id="">
            <option value="+588">+588</option>
            <option value="+880" selected>+880</option>
            <option value="+910">+910</option>
        </select>
        <input type="number" id="phn" placeholder="123456789"><br>
        <label for="cntry"><b>Country:</b></label>
        <input list="cntry" >
        <datalist id="cntry">
            <option value="London">London</option>
            <option value="Bangladesh" selected>Bangladesh</option>
            <option value="Canada">Canada</option>
        </datalist><br>
        <label for="gndr"><b>Gender:</b></label>
        <input type="radio" id="gndr" name="a">Male
        <input type="radio" id="gndr" name="a">Female
        <input type="radio" id="gndr" name="a">Other<br>
        <label for="dob"><b>Date of Birth:</b></label>
        <input type="date" id="dob" ><br>
        <label for="time"><b>Time:</b></label>
        <input type="time" id="time" ><br>
        <label for="clr"><b>Colors:</b></label>
        <input type="color" id="clr" ><br>
        <label for="photo"><b>Choose Photo:</b></label>
        <input type="file" id="photo" ><br>
        <label for="pet"><b>Your Favorite Pet:</b></label>
        <input type="checkbox" id="pet1" name="pt">Dog 
        <input type="checkbox" id="pet2" name="pt">Cat <br>
        <b>Comment:</b><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Massage"></textarea><br>
        <input type="submit" id="send" value="Send" >
        <input type="reset" id="send" value="Reset" >
    </fieldset>
    </form>    
</form>
</body>
</html>
